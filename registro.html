<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>
 
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/custom.css">
    
  </head>

  <body>      
    <div class="my-content" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1>Formulario de Registro</h1>
                  <div class="mydescription">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                            <p>Ingresa tus datos personales:</p>
                        </div>
                        <div class="myform-top-right">
                        <i class="fas fa-address-card"></i>
                          <!--<i class="fa fa-user"></i>-->
                        </div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                            <input type="text" name="txt-nombre" placeholder="Nombres..." class="form-control" id="form-firtsname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-lastname" placeholder="Apellidos..." class="form-control" id="form-lastname">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txt-identidad" placeholder="Número de Identidad" class="form-control" id="form-identidad">
                        </div>
                        <div class="form-group">
                            <input type="text" name="form-codigo" placeholder="Código persona" class="form-control" id="form-codigo">
                        </div>
                        <div class="form-group">
                          <input type="text" name="form-email" placeholder="Email..." class="form-control" id="form-email">
                        </div>
                         <div class="form-group">
                            <input type="text" name="txt-telefono" placeholder="Número de teléfono" class="form-control" id="form-telefono">
                        </div>
                        <div class="form-group">
                          <textarea type="text-area" name="form-direccion" placeholder="Dirección..." class="form-control" id="form-direccion" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                         <label class="form-group">Fecha de nacimiento</label>
                          <input class="form-control" type="date">
                        </div>
                       <div>
                          <label class="form-group">Genero</label>
                        </div>
                        <div class="form-group col-sm-6 col-xl-6 ">
                          <input type="radio" name="rbt-genero" id="rbt-femenino"><label for="rbt-femenino">Femenino</label>
                        </div>
                        <div class="form-group col-sm-6 col-xl-6">
                          <input type="radio" name="rbt-genero" id="rbt-masculino"><label for="rbt-masculino">Masculino</label>
                        </div>
                        <div>
                          <label class="form-group">Estado civil</label>
                        </div>
                        <div class="form-group col-sm-6 col-xl-6 ">
                          <input type="radio" name="rbt-estado" id="rbt-soltero"><label for="rbt-soltero">Soltero</label>
                        </div>
                        <div class="form-group col-sm-6 col-xl-6">
                          <input type="radio" name="rbt-estado" id="rbt-casado"><label for="rbt-casado">Casado</label>
                        </div>
                        <button type="submit" class="mybtn">Registrar</button>
                        </div>
                      </form>
                    </div>
              </div>
            </div>
        </div>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
