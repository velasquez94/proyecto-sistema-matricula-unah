<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Login</title>
 
    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"> <!--Iconos--> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" >
    <link rel="stylesheet" href="css/custom.css">
    
  </head>

  <body>      
    <div class="my-content" >
        <div class="container" > 
            <div class="row">
                <div class="col-sm-12" >
                  <h1>Formulario de Registro de Estudiante</h1>
                  <div class="mydescription">
                  </div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                            <p>Ingresa los siguientes datos:</p>
                        </div>
                        <div class="myform-top-right">
                          <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                      <form role="form" action="" method="post" class="">
                        <div class="form-group">
                          <input type="text" name="form-codigo" placeholder="Código persona" class="form-control" id="form-codigo">
                        </div>
                        <div class="form-group">
                            <input type="text" name="txt-cuenta" placeholder="Número de cuenta" class="form-control" id="form-cuenta">
                        </div>
                           <div class="form-group">
                          <input type="text" name="form-promedio" placeholder="Promedio" class="form-control" id="form-promedio">
                        </div>
                          <button type="submit" class="mybtn">Registrar</button>
                          </div>
                      </form>
                    </div>
              </div>
            </div>
        </div>
      </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
